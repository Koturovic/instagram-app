# PokreÄ‡e testove i push-uje Docker image na Docker Hub pri push-u na main
# Verzija image-a: yyyymmdd-hhmmss (npr. 20251227-143022)
name: CI - Main (Build & Push)

on:
  push:
    branches: [main]

jobs:
  test-and-push:
    name: Test, Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Pokreni unit testove
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        working-directory: services/auth-service
        run: ./mvnw test -B

      # 2. Verzija u formatu yyyymmdd-hhmmss
      - name: Generate image tag
        id: tag
        run: echo "value=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      # 3. Login na Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build i push auth-service image
      - name: Build and push auth-service
        uses: docker/build-push-action@v6
        with:
          context: ./services/auth-service
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ steps.tag.outputs.value }}
            ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
