# PokreÄ‡e unit testove na svaki pull request prema main
name: CI - Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit tests (auth-service)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        working-directory: services/auth-service
        run: ./mvnw test -B
